name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app | sort | tail -1)
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          xcodebuild -version

      - name: Create keychain password
        run: |
          echo "KEYCHAIN_PASSWORD=$(openssl rand -hex 12)" >> "$GITHUB_ENV"

      - name: Import signing certificate
        env:
          DEV_ID_CERT_P12: ${{ secrets.DEV_ID_CERT_P12 }}
          DEV_ID_CERT_PASSWORD: ${{ secrets.DEV_ID_CERT_PASSWORD }}
        run: |
          echo "$DEV_ID_CERT_P12" | base64 --decode > signing-cert.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security import signing-cert.p12 -k build.keychain -P "$DEV_ID_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security list-keychains -d user -s build.keychain
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" build.keychain
          rm -f signing-cert.p12

      - name: Set up Sparkle tools
        run: |
          brew install sparkle

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Run release script
        env:
          DEV_ID_APPLICATION: ${{ secrets.DEV_ID_APPLICATION }}
          AC_API_KEY_ID: ${{ secrets.AC_API_KEY_ID }}
          AC_API_ISSUER_ID: ${{ secrets.AC_API_ISSUER_ID }}
          AC_API_KEY: ${{ secrets.AC_API_KEY }}
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          bun ./scripts/release.ts

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --notes "Release ${GITHUB_REF_NAME}" \
            build/release/char.dmg \
            build/release/appcast.xml
